<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入 / 註冊 - 原の香</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(to right, #b614f7, #f2c54a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      max-width: 90vw;
      transition: 0.3s ease;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .tabs button {
      flex: 1;
      padding: 10px 0;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .tabs button.active {
      border-color: #f2c54a;
      color: #b78900;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    form input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 10px;
      background-color: #f2c54a;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e3b536;
    }

    .back-home {
      margin-top: 15px;
      text-align: center;
    }

    .back-home a {
      text-decoration: none;
      color: #555;
    }

    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">登入</button>
      <button class="tab-btn" onclick="switchTab('register')">註冊</button>
    </div>

    <form id="login" class="active">
      <input type="email" placeholder="電子郵件" required />
      <input type="password" placeholder="密碼" required />
      <button type="submit">登入</button>
    </form>

    <form id="register">
      <input type="text" placeholder="使用者名稱" required />
      <input type="email" placeholder="電子郵件" required />
      <input type="password" placeholder="密碼" required />
      <button type="submit">註冊</button>
    </form>

    <div class="back-home">
      <a href="index.html">← 回首頁</a>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));

      document.querySelector(`#${tab}`).classList.add("active");
      if (tab === "login") {
        document.querySelectorAll(".tab-btn")[0].classList.add("active");
      } else {
        document.querySelectorAll(".tab-btn")[1].classList.add("active");
      }
    }
  </script>
</body>
</html>
