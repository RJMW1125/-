<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>搜尋結果</title>
</head>
<body>
  <h1>搜尋關鍵字：「{{ keyword }}」</h1>
  {% if results %}
    <ul>
      {% for name, price in results %}
        <li>{{ name }} - ${{ price }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>沒有找到相關商品。</p>
  {% endif %}
</body>
</html>
